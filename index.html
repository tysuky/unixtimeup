<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de PÃ¡gina HTML</title>
    <style>
      /* Estilos CSS podem ser adicionados aqui */
    </style>
  </head>
  <body>
    <script>
      function obterUnixtime() {
        const url = 'https://worldtimeapi.org/api/timezone/America/Recife';
        fetch(url)
          .then(response => response.json())
          .then(data => {
            const unixtime = Math.floor(data.unixtime);
            document.write("{'unixtime': '" + unixtime + "'}");
          })
          .catch(error => {
            console.log("Erro ao obter a data:", error);
          });
      }
      obterUnixtime();
    </script>
  </body>
</html>
