<!DOCTYPE html>
<html>
  <head>
    <script>
      function obterUnixtime() {
        const url = 'https://worldtimeapi.org/api/timezone/Etc/UTC';
        fetch(url)
          .then(response => response.json())
          .then(data => {
            const unixtime = Math.floor(data.unixtime);
            document.write("<p>{'unixtime': '" + unixtime + "'}</p>");
          })
          .catch(error => {
            console.log("Erro ao obter a data:", error);
          });
      }

      obterUnixtime();
    </script>
  </head>
  <body>
    <p id="unixtime"></p>
  </body>
</html>
